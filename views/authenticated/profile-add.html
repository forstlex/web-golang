{{ extends "layout-authenticated.html" }} 

{{ block BodyHeaderIncludes() }}

{{ end }}

{{ block BodyAuth() }}

<div class="range range-xs-center offset-top-0">
    <div class="cell-sm-12">        

        <div class="range">
            <div class="cell-lg-12 offset-top-30 offset-md-top-0 text-center">    <div id="uploader"></div>                    
            </div>

            <div class="cell-lg-12 offset-top-30 offset-md-top-0">
                <div class="btn-group" style="width:100%;">        
                    <button class="btn btn-primary button-provider" type="button" style="width: 45%;margin-right: 10%;">Service Provider                  
                        <span id="check-provider" class="glyphicon glyphicon-ok"></span>
                    </button>            

                    <button class="btn btn-primary button-seller" type="button" style="width:45%">Seller                
                        <span id="check-seller" class="glyphicon glyphicon-ok"></span>
                    </button>            
                </div>
            </div>
        </div>


        <form id="provider-profile-form" data-form-output="form-output-global" method="post" class="profile-form text-left">
            <div class="range">

                <div class="cell-lg-12 offset-top-30 offset-md-top-0">
                    
                    <div role="alert" class="alert alert-danger">
                        <p class="offset-top-0">Error! Check the form and try submitting again.</p>
                    </div>
                </div>                
                
                <div class="cell-md-12 offset-top-30 offset-md-top-20">
                  <div class="form-group">
                    <label for="provider-heading" class="form-label rd-input-label">Heading</label>
                    <input id="provider-heading" type="text" name="heading" class="form-control" data-constraints='@Required(label="Heading")'>
                  </div>
                </div>

                <div class="cell-md-3 offset-top-30 offset-md-top-20">
                  <div class="form-group">                                                
                    <label for="provider-service-category" class="form-label rd-input-label">Job title, skill, or profession</label>
                    <select id="provider-service-category" type="text" name="provider-service-category" class="form-control" 
                    data-placeholder="Job title, skill, or profession" data-delay="250"  
                    data-tags="true" data-minimum-results-for-search="Infinity" required>
                    {{ range element := .Data.serviceTypes }} 
                        <optgroup label={{element.Text}}>                                  
                            {{range category := element.Children}}
                            <option value="{{category.Id}}">{{category.Name}}</option>
                            {{end}}
                        </optgroup>  
                    {{ end }}

                    </select>
                    
                  </div>
                </div>

                <div class="cell-md-3 offset-top-30 offset-md-top-20">
                  <div class="form-group">

                    <label for="provider-title" class="form-label rd-input-label">What service do you provide?</label>
                    <input id="provider-title" type="text" name="title" class="form-control" data-constraints='@Required(label="Title")'>
                  </div>
                </div>
                   
                <div class="cell-md-6 offset-top-30 offset-md-top-20">
                  <div class="form-group">
                    <label for="provider-tags" class="form-label rd-input-label">Tags</label>
                    <select id="provider-tags" name="tags" class="form-control" multiple="multiple">
                    </select>
                  </div>
                </div>

                <div class="cell-md-4 offset-top-30 offset-md-top-20">
                  <div class="form-group">
                    <label for="provider-fee" class="form-label rd-input-label">Fee</label>
                    <input id="provider-fee" type="text" name="fee" class="form-control"data-constraints='@Required(label="Fee")'>
                  </div>
                </div>

                <div class="cell-md-8 offset-top-30 offset-md-top-20">
                  <div class="form-group">
                    <label for="provider-paymentNotes" class="form-label rd-input-label">Payment notes</label>
                    <input id="provider-paymentNotes" type="text" name="paymentNotes" class="form-control">
                  </div>
                </div>
                   
                <div class="cell-lg-12 offset-top-30 offset-md-top-20">
                  <div class="form-group">
                    <label for="provider-description" class="form-label rd-input-label">Description</label>
                    <textarea id="provider-description" name="description" data-constraints='@Required(label="Description")' style="height: 179px;" class="form-control"></textarea>
                  </div>
                </div>
            </div>

            <div class="group group-xl offset-top-30 text-center text-md-left">                  
                <button type="submit" class="btn btn-primary">Save</button> <a href="/profiles" class="btn btn-default">Cancel</a>  
                
            </div>                    
        </form>


        <form id="seller-profile-form" data-form-output="form-output-global" method="post" class="profile-form text-left" style="display: none;">

            <div class="range">
                <div class="cell-lg-12 offset-top-30 offset-md-top-0">
                    <div role="alert" class="alert alert-danger">
                        <p class="offset-top-0">Error! Check the form and try submitting again.</p>
                    </div>
                </div>                            

                <div class="cell-md-12 offset-top-30 offset-md-top-20">
                  <div class="form-group">
                    <label for="seller-heading" class="form-label rd-input-label">Heading</label>
                    <input id="seller-heading" type="text" name="title" class="form-control" data-constraints='@Required(label="Heading")'>
                  </div>
                </div>                    

                <div class="cell-md-6 offset-top-30 offset-md-top-20">
                  <div class="form-group">
                    <label for="seller-title" class="form-label rd-input-label">What do you sell?</label>
                    <input id="seller-title" type="text" name="title" class="form-control" data-constraints='@Required(label="Title")'>
                  </div>
                </div>
                   
                <div class="cell-md-6 offset-top-30 offset-md-top-20">
                  <div class="form-group">
                    <label for="seller-tags" class="form-label rd-input-label">Tags</label>
                    <select id="seller-tags" name="tags" class="form-control" multiple="multiple">                        
                    </select>
                  </div>
                </div>

                <div class="cell-md-4 offset-top-30 offset-md-top-20">
                    <div class="form-group">
                        <label for="seller-fee" class="form-label rd-input-label">Price</label>
                        <input id="seller-fee" type="text" name="fee" class="form-control">
                    </div>
                </div>

                <div class="cell-md-8 offset-top-30 offset-md-top-20">
                    <div class="form-group">
                        <label for="seller-paymentNotes" class="form-label rd-input-label">Payment notes</label>
                        <input id="seller-paymentNotes" type="text" name="paymentNotes" class="form-control">
                    </div>
                </div>
                   
                <div class="cell-lg-12 offset-top-30 offset-md-top-20">
                    <div class="form-group">
                        <label for="seller-description" class="form-label rd-input-label">Description</label>
                        <textarea id="seller-description" name="description" data-constraints='@Required(label="Description")' style="height: 179px;" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="group group-xl offset-top-30 text-center text-md-left">
                <input id="photoURL" type="hidden" name="photoURL"/>
                <button type="submit" class="btn btn-primary">Save</button> <a href="/profiles" class="btn btn-default">Cancel</a>  
            </div>
                  
        </form>                
    </div>
</div>
{{ end }}

{{ block BodyFooterIncludes() }}

                </div>

                <span class="qq-upload-file-selector qq-upload-file"></span>
                <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
                <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                <span class="qq-upload-size-selector qq-upload-size"></span>
                <button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel">Cancel</button>
                <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry">Retry</button>
                <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">Delete</button>
                <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
            </li>
        </ul>

        <dialog class="qq-alert-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Close</button>
            </div>
        </dialog>

        <dialog class="qq-confirm-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">No</button>
                <button type="button" class="qq-ok-button-selector">Yes</button>
            </div>
        </dialog>

        <dialog class="qq-prompt-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <input type="text">
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Cancel</button>
                <button type="button" class="qq-ok-button-selector">Ok</button>
            </div>
        </dialog>
    </div>
</script>

<script>


$(document).ready(function(e) {
        
    var csrftoken = $('meta[name="csrf-token"]').attr('content');
    var uploader = new qq.FineUploader({
        element: document.getElementById("uploader"),
        debug: true,
        multiple: false,
        request: {
            endpoint: '/profile/upload-photo',
            params: {
                "csrftoken": csrftoken
            }
        }, validation: {
            sizeLimit: 1024 * 1024 * 4
        },
        deleteFile: {
        enabled: true, // defaults to false
        endpoint: '/profile/delete-photo'
    },
    retry: {
        enableAuto: true
    },
    callbacks: {
        onComplete: function(id, name, responseJSON) {
            console.log(id);
            console.log(name);
            console.log(responseJSON);
            $("#photoURL").val(responseJSON.filename);
        },
        onSubmitDelete: function(id) {
            var name = this.getName(id);
            console.log(name);
            this.setDeleteFileParams({filename: name, csrftoken: $('meta[name="csrf-token"]').attr('content')}, id);
        },
        onDeleteComplete: function(id, xhr, isError) {
            $("#photoURL").val("");
        }
    }});    
    $("#uploader.hide").hide();    

    // initialize provider-tags, seller-tags

    $("#provider-tags, #seller-tags").select2({
    theme: "bootstrap",
    tags: true,
      ajax: {
        headers: {          
          Accept: "application/json; charset=utf-8",         
          "Content-Type": "application/json; charset=utf-8"
        },
        url: "/tags/search",
        dataType: 'json',
        delay: 250,
        data: function (params) {
          return {
            q: params.term, // search term
            page: params.page
          };
        },
        processResults: function (data, params) {
       
          params.page = params.page || 1;

          return {
            results: data.data.items,
            pagination: {
              more: (params.page * 30) < data.total_count
            }
          };
        },
        cache: true
      },
 
      minimumInputLength: 2,
     
    });
    
});
// initialize provider categoryl
    $("#provider-service-category").select2();
    $('#provider-service-category').val('');
</script>

<script>
   
    $("#check-seller").hide();
    $(".button-seller").click(function() {
        $("#provider-profile-form").hide();
        $("#seller-profile-form").show(); 
        $("#check-seller").show();
        $("#check-provider").hide();         
    });

    $(".button-provider").click(function() { 
        $("#provider-profile-form").show();
        $("#seller-profile-form").hide(); 
        $("#check-provider").show();
        $("#check-seller").hide();      
    });
   
</script>

{{ end }}
